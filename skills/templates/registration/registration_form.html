{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
<!-- Custom stylesheet -->
<link rel="stylesheet" href="{% static 'css/signin.css' %}">

<br>

<br>
	<div class="container">
		<form class="form-signin p-5" enctype="multipart/form-data" method="post">
			<h2 class="displayy text-center">TechEra</h2>
			<br>
			{% csrf_token %}

			{{form | crispy}}<br>

			<button onclick="validate()" class="hide">
				<input type="hidden">
					<a class="btn btn-primary btn-md active" id="check" role="button" aria-pressed="true">Sign	up</a>
				</input>
			</button>

			<p class="text-break safe text-muted">By Signing up, you agree to our <b>Terms</b> and <b>Privacy Policy.</b></p>
			<hr>	
			<div class="text-center">
				<div class="text-left">
					<p class="font-weight-light">Already have an account?</p>
					<input type="hidden"><a href="/accounts/login/" class="btn btn-primary active" role="button"
						aria-pressed="true">Sign in</a></input>
				</div>
			<div>

		</form>
	</div>


	<script src="/static/js/email.js"></script>

	{% endblock %}
